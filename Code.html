                &lt!DOCTYPE html>
                &lthtml>
                &lthead>
                &ltmeta charset="UTF-8">
                &lttitle>Fizz Buzz &gt:/title>
                &ltscript>
            
                function fizzbuzz() {
                    var display = document.getElementById('display');
                    var displayHTML = "";
                    var result = "";
                    for (i = 1; i < 101; i++) {
                        if (i % 15 == 0){
                            result = "FizzBuzz";
                     }else if (i % 3 == 0){
                            result = "Fizz";
                        }else if (i % 5== 0){
                            result = "Buzz";
                        }else {
                            result = i;
                        }
                        displayHTML += " &gt:p>" + result + " &gt:/p>";
                    }
                    display.innerHTML = displayHTML
             }
            
                &lt/script>
            
                &lt/head>
            
                &ltbody onload="fizzbuzz()">
                &ltdiv id="display">
            
                &lt/div>
                &lt/body>

                </code>
